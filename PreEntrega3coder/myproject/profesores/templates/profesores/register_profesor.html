{% extends 'base.html' %}

{% block content %}
<div class="registration-form-container">
    <h2>Registra un nuevo profesor</h2>
    <form method="post" class="registration-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="submit-button">Registrar</button>
    </form>
</div>
{% endblock %}
